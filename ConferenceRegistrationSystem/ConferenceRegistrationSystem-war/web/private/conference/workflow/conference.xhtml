<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Konferenz-Erstellen</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
        <h:outputStylesheet library="awesome" name="css/font-awesome.css"/> 
    </h:head>
    <h:body>
        <h:form id="form">
        <h:panelGrid id="panel" columns="2" border="0" cellpadding="2" cellspacing="1">   

            <p:outputLabel value="Name: "></p:outputLabel><p:inputText id="name" value="#{conferenceDialogController.conference.name}"/>
            <p:outputLabel value="Ort: "></p:outputLabel><p:inputText id="ort" value="#{conferenceDialogController.conference.location}"/>
            <p:outputLabel value="Startdatum: "></p:outputLabel><p:calendar id="start" value="#{conferenceDialogController.conference.start}" navigator="true" pattern="dd.MM.yyyy hh:mm" />
            <p:outputLabel value="Enddatum: "></p:outputLabel><p:calendar id="end" navigator="true" value="#{conferenceDialogController.conference.end}" pattern="dd.MM.yyyy hh:mm" /> 
            <p:outputLabel value="Maximale Anzahl an Teilnehmern: "></p:outputLabel><p:inputText value="#{conferenceDialogController.conference.maximalParticipants}" id="maximalParticipants"/>
        </h:panelGrid>

        <p:commandButton icon="ui-icon-check" value="Speichern" action="#{conferenceDialogController.saveDialog()}"/>
        <p:commandButton icon="ui-icon-closethick" value="SchlieÃŸen" action="#{conferenceDialogController.closeDialog()}"/>

    </h:form>
    </h:body>
</html>
