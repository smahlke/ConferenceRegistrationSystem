<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Konferenz-Registrierungs-System</title>
        <link rel="stylesheet" href="css/font-awesome.min.css"/>
    </h:head>
    <h:body>
        <p:outputPanel style="text-align: right; color: cornflowerblue;">  
            <p:commandButton value="Abmelden" title="Abmelden" actionListener="#{userDialogController.logout}"></p:commandButton>
            <h:outputText value="User: #{userDialogController.user.username}" />  
        </p:outputPanel>
        <p:tabView>
            <p:tab title="Konferenzen">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form>
                        <p:commandButton value="Konferenz anlegen" icon="ui-icon-plus" actionListener="#{conferenceDialogController.createConference}" />
                        <p:dataTable value="#{conferenceController.getConferences()}" var="c">

                            <p:column headerText="Aktionen">
                                <p:commandButton icon="ui-icon-info" title="Info" actionListener="#{conferenceController.deleteConference(c.name)}"></p:commandButton>
                                    <p:commandButton rendered="#{!c.isParticipant(userDialogController.user.username)}" icon="ui-icon-arrowreturnthick-1-e" title="Anmelden" actionListener="#{conferenceController.subscribeToConference(userDialogController.user.username, c.entityId)}" />
                                    <p:commandButton rendered="#{c.isParticipant(userDialogController.user.username)}" icon="ui-icon-arrowreturnthick-1-w" title="Abmelden" actionListener="#{conferenceController.unsubscribeToConference(userDialogController.user.username, c.entityId)}" />

                                <p:commandButton icon="ui-icon-star" title="Bewerten" actionListener="#{conferenceController.deleteConference(c.name)}" />
                            </p:column>
                            <p:column headerText="Administration">
                                <p:commandButton icon="ui-icon-pencil" title="Bearbeiten" actionListener="#{conferenceDialogController.editConference(c.entityId)}" />
                                <p:commandButton icon="ui-icon-trash" title="Löschen" actionListener="#{conferenceController.deleteConference(c.entityId)}" />
                            </p:column>

                            <p:column headerText="Name">
                                #{c.name}
                            </p:column>
                            <p:column headerText="Ort">
                                #{c.location}
                            </p:column>
                            <p:column headerText="Start">
                                #{c.start}
                            </p:column>
                            <p:column headerText="Ende">
                                #{c.end}
                            </p:column>
                            <p:column headerText="Teilnehmerzahl / Max. Teilnehmerzahl">
                                #{c.participants.size()} / #{c.maximalParticipants}
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Publikationen">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form>
                        <p:commandButton value="Publikation einreichen" icon="ui-icon-plus" actionListener="#" />

                        <p:dataTable value="#" var="c">

                            <p:column headerText="Aktionen">
                                <p:commandButton icon="ui-icon-pencil" title="Bearbeiten" actionListener="#" />
                                <p:commandButton icon="ui-icon-trash" title="Löschen" actionListener="#" />
                                <p:commandButton icon="ui-icon-document" title="Download" actionListener="#" />
                            </p:column>

                            <p:column headerText="Begutachtung offen">


                            </p:column>

                            <p:column headerText="Genehmigt">

                            </p:column>
                            <p:column headerText="Titel">

                            </p:column>
                            <p:column headerText="Autor/en">

                            </p:column>
                            <p:column headerText="Redner">

                            </p:column>

                            <p:column headerText="Veröffentlichkeitsdatum">

                            </p:column>
                        </p:dataTable>
                    </h:form>
                </h:panelGrid>
            </p:tab>
        </p:tabView>
    </h:body>

    <script src="js/conference.table.js" type="text/javascript" />
</html>
