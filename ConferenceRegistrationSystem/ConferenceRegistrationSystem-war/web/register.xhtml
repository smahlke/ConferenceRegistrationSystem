<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
         <title>Registrieren</title>
    <script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
    <h:form>
        <h:panelGrid id="panel" columns="2" border="0" cellpadding="2" cellspacing="1"> 
            <p:outputLabel id="regFirstname" value="Vorname">#{' '}</p:outputLabel><p:inputText id="firstname" value="#{RegisterDialogController.user.firstname}"></p:inputText>
        <p:outputLabel id="regLastname" value="Nachname">#{' '}</p:outputLabel><p:inputText id="lastname" value="#{RegisterDialogController.user.lastname}"></p:inputText>
        <p:outputLabel id="regUsername" value="Username">#{' '}</p:outputLabel><p:inputText id="username" value="#{RegisterDialogController.user.username}"></p:inputText>
        <p:outputLabel id="regPassword" value="Password">#{' '}</p:outputLabel><p:password id="password" value="#{RegisterDialogController.user.password}"></p:password>
        <p:commandButton value="registrieren" action="#{RegisterDialogController.saveDialog()}"></p:commandButton>
         </h:panelGrid>
    </h:form>
</html>
