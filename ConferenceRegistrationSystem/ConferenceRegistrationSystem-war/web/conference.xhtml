<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Konferenzen</title>
    </h:head>
    <h:body>


        <p:growl id="msgs" showDetail="true" />

        <p:tabView>
            <p:tab title="Konferenzen">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:form>

                        <p:dataTable value="#{conferenceController.getConferences()}" var="c">
                            
                            <p:column headerText="Admin-Aktionen">
                                <p:commandButton value="Bearbeiten" actionListener="#{conferenceController.deleteConference({c.name})}" />
                                <p:commandButton value="LÃ¶schen" actionListener="#{conferenceController.deleteConference({c.name})}" />
                            </p:column>
                            <p:column headerText="Aktionen">
                                <p:commandButton value="Anmelden" actionListener="#{conferenceController.deleteConference({c.name})}" />
                                <p:commandButton value="Bewerten" actionListener="#{conferenceController.deleteConference({c.name})}" />
                                <p:commandButton value="Info" actionListener="#{conferenceController.deleteConference({c.name})}" />

                            </p:column>
                            <p:column headerText="Name">
                                #{c.name}
                            </p:column>
                            <p:column headerText="Ort">
                                #{c.location}
                            </p:column>
                            <p:column headerText="Start">
                                #{c.start}
                            </p:column>
                            <p:column headerText="Ende">
                                #{c.end}
                            </p:column>
                            <p:column headerText="Teilnehmerzahl / Max. Teilnehmerzahl">
                                #{c.participants.size()} / #{c.maximalParticipants}
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Publikationen">
                <h:panelGrid columns="2" cellpadding="10">

                </h:panelGrid>
            </p:tab>
        </p:tabView>





    </h:body>

    <script src="js/jquery-2.2.1.js" type="text/javascript" />

    <script src="js/conference.table.js" type="text/javascript" />
</html>
